{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center my-3">Add Category</h1>
<div class="container">
    <div class="div_form bg-dark text-light p-4" style="width: 60%; margin: auto;">
        <form action="#" method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
    </div>
</div>
{% endblock %}
