{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3 class="text-center my-3">Add Post Page</h3>
<div style="width: 600px; margin: 20px auto; background-color: #dbebeb; padding: 20px;">
    <form action="#" method="post">
        {% csrf_token%}
        {{form | crispy}}
        <button type="submit" class="btn btn-outline-success">Add Post</button>
    </form>
</div>
    
{% endblock%}
