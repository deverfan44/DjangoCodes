{% extends 'base.html'%}

{% block content %}

{% load crispy_forms_tags %}
<div style="width: 600px; margin: 20px auto; background-color: #dbebeb; padding: 20px;">
    <form action="#" method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-outline-success">ADD Author</button>
    </form>
</div>
{% endblock %}
