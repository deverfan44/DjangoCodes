{% extends 'base.html' %}

{% block content %}
    <div class="container py-4">
        <div class="row gap-4">
            {% for item in data %}
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.content}}</p>
                    <small class="d-block mb-3">Author: {{item.author.name}}</small>
                    <div class="mb-2">
                        <span>Catagories: </span>
                        {% for cat in item.category.all %}
                            <small class="bg-info p-1">{{cat.name}}</small>
                        {% endfor %}
                    </div>
                    <a href="{% url 'edit_post' item.id %}" class="btn btn-success">Edit</a>
                    <a href="{% url 'delete_post' item.id %}" class="btn btn-danger" href="">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor%}
        </div>
    </div>
{% endblock%}
