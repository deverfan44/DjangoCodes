{% extends 'base.html'%}

{% block content%}
<div class="container py-5">
  <h3>Fill Up The Form</h3>
  <form method="post"  action="/first_app/about/">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="text" name="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <select class="form-select" aria-label="Default select example" name="District">
        <option selected>Open this select menu</option>
        <option value="Dhaka">Dhaka</option>
        <option value="Chattogram">Chattogram</option>
        <option value="Rangpur">Rangpur</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<h2>Name: {{name}}</h2>
<h2>Email: {{email}}</h2>
{% endblock %}
