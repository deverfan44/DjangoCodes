{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>This is form page</h2>
<div class="container">
    <div class="div_form w-50 m-auto bg-success text-light p-4">
        <form action="#" method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
