<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% block style %}
    {% endblock%}
  </head>
  <body>
    <nav class="navbar bg-dark">
        <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand text-light">Navbar</a>
        <div class="d-flex">
            {% if user.is_authenticated %}
              <a href="{% url 'profile' %}" class="btn btn-outline-success" type="submit">Profile</a>
              <a href="{% url 'logout' %}" class="btn btn-outline-danger ms-2" type="submit">Log out</a>
            {% else %}
              <a href="{% url 'signup' %}" class="btn btn-outline-warning" type="submit">SignUp</a>
              <a href="{% url 'signin' %}" class="btn btn-outline-primary ms-2" type="submit">SignIn</a>
            {% endif %}
        </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
