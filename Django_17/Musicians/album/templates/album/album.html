{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="div_form w-50 m-auto p-4 bg-danger text-light my-5">
            <form action="#" method="post">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="btn btn-success">Add Album</button>
            </form>
        </div>
    </div>
{% endblock %}
