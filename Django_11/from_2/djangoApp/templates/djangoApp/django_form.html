{% extends 'base.html' %}
{% load static %}

{% block cssLink%}

{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<form method="post" class="htmlFrom" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit">Submit</button>
</form>
{% endblock %}
