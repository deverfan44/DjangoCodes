{% extends 'base.html'%}


{% block content %}
    <h1 class="text-light text-center bg-success py-3">This is form page</h1>
    <a href="{% url 'homepage'%}" class="btn btn-primary ms-2">Home Page</a>
    {% load crispy_forms_tags %}
    <form method="post" enctype="multipart/form-data" style="width: 600px; margin: 20px auto;" class="bg-danger p-5 rounded-2">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
